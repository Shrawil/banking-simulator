<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Simulator</title>
  <style>
    html {
      text-align: center;
      scroll-behavior: smooth;
    }
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background: linear-gradient(to right, #0a192f, #243b55);
      color: #ffb380;
      margin: 0;
      padding: 0 10px;
    }
    h1 {
      border: double;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1.8rem;
    }
    nav a {
      border: double;
    }
    img {
      height: 100px;
      border: groove;
      display: block;
      margin: 20px auto;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 10px;
      justify-items: center;
      margin: 10px auto;
      max-width: 800px;
    }
    .cell {
      text-align: center;
      border: double;
      transition: transform 0.2s ease;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }
    .cell:hover {
      transform: scale(1.05);
      background-color: dimgray;
      color: aliceblue;
      cursor: pointer;
    }
    .cell:active {
      transform: scale(0.95);
    }
    #loginDiv {
      text-align: center;
    }
    input {
      border-radius: 10px;
      padding: 5px;
      margin-top: 5px;
      width: 80%;
      max-width: 250px;
    }
    .submit {
      color: #000000;
      background-color: chocolate;
      border: inset;
      border-radius: 10px;
      border-color: coral;
      transition: transform 0.2s ease;
      padding: 8px 15px;
      margin-top: 10px;
    }
    .submit:hover {
      transform: scale(1.1);
    }
    .submit:active {
      transform: scale(0.95);
    }
    .label {
      display: inline-block;
      border: solid;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 5px 0;
    }
    h6 {
      margin-top: 30px;
      opacity: 0.6;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .container {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
      .cell {
        font-size: 14px;
        padding: 8px;
      }
      .label {
        font-size: 14px;
        padding: 8px;
      }
    }
    @media (max-width: 480px) {
      body {
        font-size: 14px;
      }
      h1 {
        font-size: 1.3rem;
      }
      input {
        width: 90%;
      }
      .submit {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>HTML BANK</h1>
  <div class="container">
    <div class="cell" id="services">Services</div>
    <div class="cell" id="faqs">FAQs</div>
    <div class="cell" id="credits">Credits</div>
    <div class="cell" id="login">Login</div>
    <div class="cell" id="register">Register</div>
  </div>
  <br />
  <p id="content"></p>
  <br>
  <p id="content2"></p>
  <h6>Made by Shrawil Srivastava.</h6>

  <script>
    let user;
    let content = document.getElementById("content");
    let content2 = document.getElementById("content2");
    let loggedIn = false;
    let balance = 1000.00;
    let univPass = null;
    let transactions = [];
    let n = 0;

    function home() {
      content.innerHTML = `
      <h4>Welcome!</h4>
      <div class="container">
        <div class="cell" id="balance" onclick="showBal()">Balance</div>
        <div class="cell" id="pay" onclick="pay()">Pay</div>
        <div class="cell" id="transactions" onclick="trans()">Transactions</div>
        <div class="cell" id="deposit" onclick="deposit()">Deposit</div>
        <div class="cell" id="bills" onclick="bills()">Pay Bills</div>
      </div>`;
      content2.innerHTML = '';
    }

    function bills() {
      content2.innerText = 'This feature is yet to come!';
    }

    function showBal() {
      content2.innerText = `Balance : ₹${balance.toFixed(2)}`;
    }

    function pay() {
      content2.innerHTML = `
      <label class="label">Username<input type="text" id="toUser" placeholder="Enter a username"></label><br><br>
      <label class="label">Amount<input type="number" id="amount" placeholder="Enter amount"></label><br><br>
      <label class="label">Password<input type="password" id="confirm" placeholder="Enter your password"></label><br><br>
      <input class="submit" type="submit" value="Pay" onclick="checkPay()">`;
    }

    function checkPay() {
      let amount = parseFloat(document.getElementById("amount").value);
      let toUser = document.getElementById("toUser").value;
      let confirmPass = document.getElementById("confirm").value;
      if (!toUser || !amount || !confirmPass) {
        alert("Please fill all the fields!");
      } else if (toUser === user) {
        alert("You cannot pay yourself!");
      } else if (univPass !== confirmPass) {
        alert("Incorrect password!");
      } else if (amount > balance) {
        alert("Insufficient balance!");
      } else {
        alert(`${amount}₹ paid to ${toUser} successfully!`);
        balance -= amount;
        content2.innerText = "Payment Successful!";
        n += 1;
        transactions.push({ transactionID: n, amountPaid: amount, to: toUser });
      }
    }

    function trans() {
      content2.innerHTML = transactions.length === 0
        ? "No transactions yet."
        : transactions.map(t => `${t.transactionID} - ₹${t.amountPaid} paid to ${t.to}<br>`).join("");
    }

    function deposit() {
      content2.innerHTML = `
      <label class="label">Amount<input type="number" id="depAmount" placeholder="Enter amount"></label><br><br>
      <label class="label">Password<input type="password" id="depPass" placeholder="Enter password"></label><br><br>
      <input class="submit" type="submit" value="Deposit" onclick="doDeposit()">`;
    }

    function doDeposit() {
      let amount = parseFloat(document.getElementById("depAmount").value);
      let pass = document.getElementById("depPass").value;
      if (!amount || !pass) {
        alert("Please enter all fields!");
      } else if (pass !== univPass) {
        alert("Incorrect Password!");
      } else {
        balance += amount;
        home();
        content2.innerText = "Deposit Successful!";
        alert(`${amount}₹ added to your account!`);
      }
    }

    document.getElementById("register").onclick = function() {
      content2.innerHTML = ``;
      content.innerHTML = `
      <div id="loginDiv">
        <label class="label">First Name<input id="fname" type="text" placeholder="First name"></label><br><br>
        <label class="label">Second Name<input id="sname" type="text" placeholder="Second name"></label><br><br>
        <label class="label">Username<input id="regUsername" type="text" placeholder="Username"></label><br><br>
        <label class="label">Email<input id="regEmail" type="email" placeholder="Email"></label><br><br>
        <label class="label">Password<input id="pass" type="password" placeholder="Password"></label><br><br>
        <input class="submit" type="submit" value="Register" onclick="doReg()">
      </div>`;
    }

    function doReg() {
      let fname = document.getElementById("fname").value;
      let sname = document.getElementById("sname").value;
      let username = document.getElementById("regUsername").value;
      let email = document.getElementById("regEmail").value;
      let pass = document.getElementById("pass").value;
      univPass = pass;
      if (!fname || !email || !pass) {
        alert("Please fill all the fields!");
      } else {
        alert("Registered Successfully!");
        loggedIn = true;
        document.getElementById("login").innerText = username;
        home();
      }
    }

    document.getElementById("login").onclick = function() {
      content2.innerHTML = ``;
      if (!loggedIn) {
        content.innerHTML = `
        <div id="loginDiv">
          <label class="label">Username<input id="username" type="text" placeholder="Username"></label><br><br>
          <label class="label">Password<input id="password" type="password" placeholder="Password"></label><br><br>
          <input class="submit" type="submit" value="Login" onclick="doLogin()">
        </div>`;
      } else {
        home();
      }
    }

    function doLogin() {
      if (!loggedIn) {
        let name = document.getElementById("username").value;
        user = name;
        let pass = document.getElementById("password").value;
        univPass = pass;
        if (!name || !pass) {
          alert("You must fill all fields!");
        } else {
          loggedIn = true;
          alert("Logged In Successfully!");
          document.getElementById("login").innerText = name;
          home();
        }
      } else {
        alert("You are already logged in!");
      }
    }

    document.getElementById("credits").onclick = function() {
      content2.innerHTML = ``;
      content.innerHTML = `
      <p>Made by <strong>Shrawil Srivastava</strong>.</p>
      <p>Coded on <strong>Phoenix Code</strong>.</p>
      <p>Hosting on <strong>GitHub Pages</strong>.</p>`;
    }

    document.getElementById("services").onclick = function() {
      content2.innerHTML = ``;
      content.innerHTML = `
      <h4>Services We Provide</h4>
      <ol>
        <li>Open your account online securely from home.</li>
        <li>Specially featured accounts for professionals.</li>
        <li>24/7 Online Banking access.</li>
        <li>Fast Loan Approval with minimal documentation.</li>
        <li>Mobile App for convenient banking.</li>
        <li>24x7 Customer Support Assistance.</li>
      </ol>`;
    }

    document.getElementById("faqs").onclick = function() {
      content2.innerHTML = ``;
      content.innerHTML = `
      <h4>FAQs</h4>
      <ol>
        <li>Can I open a 0 balance account? Yes.</li>
        <li>Forgot password? Use “Forgot Password” on login.</li>
        <li>Required documents: ID proof, address proof, photo.</li>
        <li>No hidden charges — full transparency.</li>
        <li>International transfer supported (verification required).</li>
        <li>Your data is encrypted and secure.</li>
      </ol>`;
    }
  </script>
</body>
</html>
